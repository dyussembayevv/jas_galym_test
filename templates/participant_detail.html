<!DOCTYPE html>
<html>
<head>
    <title>Participant Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .card-title {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
    	<h1 class="text-center">{{ participant.name }}</h1>
    	<p class="text-center">Очки: {{ participant.points }}</p>

    	<div class="row mt-4">
        	<div class="col-12 col-md-6 mb-3">
            		<h2 class="text-center">Изменить имя</h2>
            		<form method="post" class="form-horizontal">
                		{% csrf_token %}
                		{{ name_form.as_p }}
                		<div class="d-grid">
                    			<button type="submit" name="change_name" class="btn btn-primary">Изменить</button>
                		</div>
            		</form>
        	</div>
        	<div class="col-12 col-md-6 mb-3">
            		<h2 class="text-center">Добавить очки</h2>
            		<form method="post" class="form-horizontal">
                		{% csrf_token %}
                		{{ points_form.as_p }}
                		<div class="d-grid">
                    			<button type="submit" name="change_points" class="btn btn-primary">Добавить</button>
                		</div>
            		</form>
        	</div>
		
    	</div>

    	<div class="text-center mt-4">
        	<a href="{% url 'index' %}" class="btn btn-secondary">Обратно на домашнюю страницу</a>
    	</div>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>
</html>
